<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url(https://fonts.google.com/specimen/Outfit);

    body{
      box-sizing: border-box;
      margin: 0;
      font-family: Outfit, sans-serif;
      background-color: hsl(212, 45%, 89%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head> 
<body>

  <div style="display: flex; flex-direction: column; align-items: center; background-color: white; margin: auto; max-width: 350px; padding: 20px; border-radius: 24px;">
    <div>
      <img src="images/image-qr-code.png" alt="QR code" style="width: 350px; border-radius: 24px;">
    </div>
    <div style="display: flexbox; flex-direction: column; text-align: center; flex-wrap: wrap; margin-top: 20px;">
      <div style="font-weight: 700; margin-bottom: 20px;">
        Improve your front-end skills by building projects
      </div>
      <div style="font-weight: 400; margin-bottom: 30px;">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </div>
  </div>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lee Chen Wei</a>.
  </div>
</body>
</html>
